<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Chat VPN</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="userContent">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-header">Enter Your Username</div>
                    <div class="card-body">
                        <form id="usernameForm">
                            <div class="mb-3">
                                <label for="usernameInput" class="form-label">Username:</label>
                                <input type="text" class="form-control" id="usernameInput" required>
                            </div>
                            <!-- Container para exibir os avatares lado a lado -->
                            <div class="row d-flex justify-content-center">
                                <div id="avatarContainer" class="avatar-container">
                                    <img src="/Images/avatar1.png" class="avatar-image" data-src="/Images/avatar1.png">
                                    <img src="/Images/avatar2.png" class="avatar-image" data-src="/Images/avatar2.png">
                                    <img src="/Images/avatar3.png" class="avatar-image" data-src="/Images/avatar3.png">
                                    <img src="/Images/avatar4.png" class="avatar-image" data-src="/Images/avatar4.png">
                                    <img src="/Images/avatar5.png" class="avatar-image" data-src="/Images/avatar5.png">
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary mt-4">Enter Chat</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container" id="chatContent">
        <div class="container">
            <div>
                <div class="card">
                    <div class="card-header">Chat</div>
                    <div class="card-body height3">
                        <h3>Welcome to the chat</h3>
                        <ul class="chat-list" id="messages">
                        </ul>

                        <div class="container form-group d-flex">
                            <input type="text" id="input" class="form-control">
                            <button class="btn btn-primary ms-2" id="send">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="main.js">
        
    </script>
</body>
</html>
